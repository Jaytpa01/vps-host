services:
  wireguard:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wireguard
    env_file: ./wireguard/.env
    ports:
      - "2052:2052/udp"
      - "2053:2053/tcp"
    restart: unless-stopped
    networks:
      - caddy_network
    volumes:
      - etc_wireguard:/etc/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

volumes:
  etc_wireguard:
